<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Welcome to the Gnome Shop</title>
    </h:head>
    <h:body>
        <h1>Welcome to the Gnome Shop</h1>
            <h1 rendered ="#{acctManager.fillDB()} "/> <!-- inputed data -->
            <h1 rendered ="#{acctManager.cart()} "/> <!-- inputed data -->

        <p>
            <h:outputText id="online" value="#{acctManager.online}"/>  <!-- skriver ut resultatet -->
           
        </p>
            
        <h3>Feedback</h3>

        <p>
            <h:outputLabel for="result" rendered="#{acctManager.result != null}"  value=""/>
            
            <h:outputText id="result" value="#{acctManager.result}"/>  <!-- skriver ut resultatet -->
            <h1 rendered ="#{acctManager.nullResult()} "/> <!-- ERASES inputed data -->

        </p>
       
        <h:form>   
        <p>
                <h:commandButton value="Check status" action="#{acctManager.checkStatus()}"/>
                <h:commandButton value="Check balance" action="#{acctManager.balance()}"/>
        </p>       
        </h:form> 
        <h:form>

            <h4>Register Account</h4>
            <p>
                <h:outputLabel for="account" value="Account name: "/>
                <h:inputText id="account" value="#{acctManager.account}"/>
                <h:outputLabel for="password" value="Password: "/>
                <h:inputSecret id="password" value="#{acctManager.password}"/>
            </p>
            <p>
                <h:commandButton value="Register" action="#{acctManager.register()}"/> <!-- Updates page, everytime page is updated it will chkec results. -->
            </p>
            <hr/>
        </h:form>

    <h:form>
            <h4>Login</h4>
            <p>
                <h:outputLabel for="account" value="Account name: "/>
                <h:inputText id="account" value="#{acctManager.account}"/>
                <h:outputLabel for="password" value="Password: "/>
                <h:inputSecret id="password" value="#{acctManager.password}"/>
            </p>
            <p>
                <h:commandButton value="Login" action="#{acctManager.login()}"/> <!-- Updates page, everytime page is updated it will chkec results. -->
                <h:commandButton value="Logout" action="#{acctManager.logout()}"/> <!-- Updates page, everytime page is updated it will chkec results. -->
           
            </p>
            <hr/>
        </h:form>
        
                    <h:form>

            <h4>Deposit</h4>
            <p>
                <h:outputLabel for="account" value="Account name: "/>
                <h:inputText id="account" value="#{acctManager.account}"/>
                <h:outputLabel for="balance" value="Amount: "/>
                <h:inputText id="balance" value="#{acctManager.balance}"/>
            </p>
            <p>
                <h:commandButton value="Deposit" action="#{acctManager.deposit()}"/> <!-- Updates page, everytime page is updated it will chkec results. -->
            </p>
            <hr/>
        </h:form>   
        

           <h:form>

            <h4>Add to cart</h4>
            <p>
                <h:outputLabel for="item" value="Item: "/>
                <h:inputText id="item" value="#{acctManager.item}"/>

            </p>
            <p>
                <h:commandButton value="Add" action="#{acctManager.addToCart()}"/> <!-- Updates page, everytime page is updated it will chkec results. -->
            </p>
            <hr/>
        </h:form> 

           <h:form>

            <h4>Add to stock</h4>
            <p>
                <h:outputLabel for="additem" value="Item: "/>
                <h:inputText id="additem" value="#{acctManager.additem}"/>

            </p>
            <p>
                <h:commandButton value="Add" action="#{acctManager.add()}"/> <!-- Updates page, everytime page is updated it will chkec results. -->
            </p>
            <hr/>
        </h:form> 
        
              <h:form>

            <h4>Ban</h4>
            <p>
                <h:outputLabel for="banned" value="Ban: "/>
                <h:inputText id="banned" value="#{acctManager.banned}"/>

            </p>
            <p>
                <h:commandButton value="Ban" action="#{acctManager.ban()}"/> <!-- Updates page, everytime page is updated it will chkec results. -->
            </p>
            <hr/>
        </h:form> 
        
        
              
           <h3>Shopping cart</h3>

        <p>
            
            <h:outputText id="resultcart" value="#{acctManager.resultcart}"/>  <!-- skriver ut resultatet -->
         <h:form>
            <h:commandButton value="Buy" action="#{acctManager.buy()}"/> <!-- Updates page, everytime page is updated it will chkec results. -->
        </h:form> 

        </p>
        
    </h:body>
</html>
